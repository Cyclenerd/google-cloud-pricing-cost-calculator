region: europe-west4
project: gcp-gce-n4d

# General-purpose machine type family
# https://cloud.google.com/compute/vm-instance-pricing#general-purpose_machine_type_family

instances:
# N4D standard machine types
  - name: n4d-standard-2
    type: n4d-standard-2
  - name: n4d-standard-4
    type: n4d-standard-4
  - name: n4d-standard-8
    type: n4d-standard-8
  - name: n4d-standard-16
    type: n4d-standard-16
  - name: n4d-standard-32
    type: n4d-standard-32
  - name: n4d-standard-48
    type: n4d-standard-48
  - name: n4d-standard-64
    type: n4d-standard-64
  - name: n4d-standard-80
    type: n4d-standard-80
  - name: n4d-standard-96
    type: n4d-standard-96
# Commitment (CUD)
  - name: n4d-standard-8-1y
    type: n4d-standard-8
    commitment: 1
  - name: n4d-standard-8-3y
    type: n4d-standard-8
    commitment: 3
# Spot VM
  - name: n4d-standard-8-spot
    type: n4d-standard-8
    spot: true
# N4D high-memory machine types
  - name: n4d-highmem-2
    type: n4d-highmem-2
  - name: n4d-highmem-4
    type: n4d-highmem-4
  - name: n4d-highmem-8
    type: n4d-highmem-8
  - name: n4d-highmem-16
    type: n4d-highmem-16
  - name: n4d-highmem-32
    type: n4d-highmem-32
  - name: n4d-highmem-48
    type: n4d-highmem-48
  - name: n4d-highmem-64
    type: n4d-highmem-64
  - name: n4d-highmem-80
    type: n4d-highmem-80
  - name: n4d-highmem-96
    type: n4d-highmem-96
# N4D high-CPU machine types
  - name: n4d-highcpu-2
    type: n4d-highcpu-2
  - name: n4d-highcpu-4
    type: n4d-highcpu-4
  - name: n4d-highcpu-8
    type: n4d-highcpu-8
  - name: n4d-highcpu-16
    type: n4d-highcpu-16
  - name: n4d-highcpu-32
    type: n4d-highcpu-32
  - name: n4d-highcpu-48
    type: n4d-highcpu-48
  - name: n4d-highcpu-64
    type: n4d-highcpu-64
  - name: n4d-highcpu-80
    type: n4d-highcpu-80
  - name: n4d-highcpu-96
    type: n4d-highcpu-96
