region: europe-west4
project: gcp-gce-e2

# General-purpose machine type family
# https://cloud.google.com/compute/vm-instance-pricing#general-purpose_machine_type_family

instances:
# E2 standard machine types
  - name: e2-standard-2
    type: e2-standard-2
  - name: e2-standard-4
    type: e2-standard-4
  - name: e2-standard-8
    type: e2-standard-8
  - name: e2-standard-16
    type: e2-standard-16
  - name: e2-standard-32
    type: e2-standard-32
# E2 high-memory machine types
  - name: e2-highmem-2
    type: e2-highmem-2
  - name: e2-highmem-4
    type: e2-highmem-4
  - name: e2-highmem-8
    type: e2-highmem-8
  - name: e2-highmem-16
    type: e2-highmem-16
# E2 high-CPU machine types
  - name: e2-highcpu-2
    type: e2-highcpu-2
  - name: e2-highcpu-4
    type: e2-highcpu-4
  - name: e2-highcpu-8
    type: e2-highcpu-8
  - name: e2-highcpu-16
    type: e2-highcpu-16
  - name: e2-highcpu-32
    type: e2-highcpu-32
# E2 shared-core machine types
  - name: e2-micro
    type: e2-micro
  - name: e2-small
    type: e2-small
  - name: e2-medium
    type: e2-medium