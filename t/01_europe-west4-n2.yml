region: europe-west4
project: gcp-gce-n2

# General-purpose machine type family
# https://cloud.google.com/compute/vm-instance-pricing#general-purpose_machine_type_family

instances:
# N2 standard machine types
  - name: n2-standard-2
    type: n2-standard-2
  - name: n2-standard-4
    type: n2-standard-4
  - name: n2-standard-8
    type: n2-standard-8
  - name: n2-standard-16
    type: n2-standard-16
  - name: n2-standard-32
    type: n2-standard-32
  - name: n2-standard-48
    type: n2-standard-48
  - name: n2-standard-64
    type: n2-standard-64
  - name: n2-standard-80
    type: n2-standard-80
  - name: n2-standard-96
    type: n2-standard-96
  - name: n2-standard-128
    type: n2-standard-128
# Commitment (CUD)
  - name: n2-standard-8-1y
    type: n2-standard-8
    commitment: 1
  - name: n2-standard-8-3y
    type: n2-standard-8
    commitment: 3
# N2 high-memory machine types
  - name: n2-highmem-2
    type: n2-highmem-2
  - name: n2-highmem-4
    type: n2-highmem-4
  - name: n2-highmem-8
    type: n2-highmem-8
  - name: n2-highmem-16
    type: n2-highmem-16
  - name: n2-highmem-32
    type: n2-highmem-32
  - name: n2-highmem-48
    type: n2-highmem-48
  - name: n2-highmem-64
    type: n2-highmem-64
  - name: n2-highmem-80
    type: n2-highmem-80
  - name: n2-highmem-96
    type: n2-highmem-96
  - name: n2-highmem-128
    type: n2-highmem-128
# N2 high-CPU machine types
  - name: n2-highcpu-2
    type: n2-highcpu-2
  - name: n2-highcpu-4
    type: n2-highcpu-4
  - name: n2-highcpu-8
    type: n2-highcpu-8
  - name: n2-highcpu-16
    type: n2-highcpu-16
  - name: n2-highcpu-32
    type: n2-highcpu-32
  - name: n2-highcpu-48
    type: n2-highcpu-48
  - name: n2-highcpu-64
    type: n2-highcpu-64
  - name: n2-highcpu-80
    type: n2-highcpu-80
  - name: n2-highcpu-96
    type: n2-highcpu-96