name: "Build"

on:
  workflow_dispatch:
  schedule:
    - cron: '45 3 * * 4' # At 03:45 on Thursday

jobs:
  build-pricing:
    name: Pricing information
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Install dependencies
        run: |
          sudo apt-get install   \
            libapp-options-perl  \
            libwww-perl          \
            libjson-xs-perl      \
            libyaml-libyaml-perl \
            libdbd-csv-perl      \
            libdbd-sqlite3-perl

      # https://github.com/marketplace/actions/setup-go-environment
      - name: ğŸ”§ Setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'gcosts/go.mod'
          cache-dependency-path: '**/go.sum'

      # Compile build/skus CLI
      - name: ğŸ³ Build build/skus
        run: cd build && make native && ./skus --version

      # Compile gcosts CLI
      - name: ğŸ³ Build gcosts
        run: cd gcosts && make native && ./gcosts --version

      # Export SKUs and do mapping
      - name: ğŸ“¥ Export SKUs and do mapping
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          cd build || exit 9
          bash skus.sh

      # Generate pricing informations
      - name: â³ Generate Pricing
        run: cd build && perl pricing.pl -details=0

      # Test pricing
      - name: ğŸŒ¡ï¸ Test
        run: |
          cd t && \
          bash gcosts.sh && \
          bash test.sh
      
      # Copy new pricing.yml for release
      - name: ğŸ¤ Copy
        run: cd build && mv pricing.yml ../pricing.yml

      # Last diff check
      - name: ğŸ›‚ Control
        run: cd t && bash diffcheck.sh

      # Release (push)
      - name: âœ¨ Release
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pricing.yml && \
          git commit -m "Pricing updated" && \
          git push
