name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  linux:
    name: Linux
    # Ubuntu          Debian
    # 20.04  focal    bullseye/ sid - 11
    # 18.04  bionic   buster  / sid - 10 (Google Cloud Shell)
    #
    # pp on Ubuntu 20.04 and run on Debian 10
    # /tmp/par-6e696c73/cache[...]/gcosts: /lib/x86_64-linux-gnu/libm.so.6: version `GLIBC_2.29' not found (required by /tmp/par-6e696c73/cache-[...]/libperl.so.5.30)
    # /tmp/par-6e696c73/cache-[...]/gcosts: /lib/x86_64-linux-gnu/libc.so.6: version `GLIBC_2.28' not found (required by /tmp/par-6e696c73/cache-[...]/libperl.so.5.30)
    #
    # Therefore use an older Ubuntu release
    runs-on: ubuntu-18.04
    steps:
      - name: 🔧 Install dependencies
        run: |
          sudo apt-get install   \
            libapp-options-perl  \
            libyaml-libyaml-perl \
            libpar-packer-perl
      - name: 🛎️ Checkout
        uses: actions/checkout@v2
      # Test source
      - name: 🌡️ Test gcosts.pl
        run: perl gcosts.pl --version 
      # Pack 'gcosts.pl' into executable 'gcosts'
      - name: ⏳ Compile
        run: pp -vvv -l libyaml-0.so.2 -o gcosts gcosts.pl
      # Test binary
      - name: 🌡️ Test binary
        run: ./gcosts --version
      - name: 🌡️ Calculate
        run: cd t && ../gcosts -pricing="../pricing.yml"
      - name: 🌡️ Test
        run: cd t && bash test.sh && rm *.csv
      # Upload binary
      - name: 📤 Upload gcosts
        uses: actions/upload-artifact@v3
        with:
          name: gcosts
          path: gcosts
          retention-days: 1

  test-linux:
    name: Test Linux
    needs: linux
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v2
      - name: 📥 Download gcosts
        uses: actions/download-artifact@v3
        with:
          name: gcosts
      # Test binary
      - name: 🌡️ Test gcosts
        run: chmod +x gcosts && ./gcosts --version
      - name: 🌡️ Calculate
        run: cd t && ../gcosts -pricing="../pricing.yml"
      - name: 🌡️ Test
        run: cd t && bash test.sh && rm *.csv

  windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v2
      - name: 🗑️ Remove Chocolatey
        run: Remove-Item 'c:\programdata\chocolatey' -Recurse
      # Install requirements
      - name: 🔧 Install requirements
        run: cpanm --installdeps .
      - name: 🔧 Install pp
        run: cpanm --verbose --no-interactive PAR::Packer
      # Test source
      - name: 🌡️ Test gcosts.pl
        run: perl gcosts.pl --version
      # Pack 'gcosts.pl' into executable 'gcosts'
      - name: ⏳ Compile
        run: pp -vvv -o gcosts.exe gcosts.pl
      # Test binary
      - name: 🌡️ Test binary
        run: gcosts.exe --version
      - name: 🌡️ Calculate
        run: cd t && ..\gcosts.exe -pricing="..\pricing.yml"
      - name: 🌡️ Test n2-standard-8 in euw4
        run: Select-String -Path .\t\COSTS.csv -pattern "europe-west4;vm;n2-standard-8;249"
      # Upload binary
      - name: 📤 Upload gcosts.exe
        uses: actions/upload-artifact@v3
        with:
          name: gcosts.exe
          path: gcosts.exe
          retention-days: 1

  test-windows:
    name: Test Windows
    needs: windows
    runs-on: windows-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v2
      - name: 📥 Download gcosts.exe
        uses: actions/download-artifact@v3
        with:
          name: gcosts.exe
      # Test binary
      - name: 🌡️ Test binary
        run: gcosts.exe --version
      - name: 🌡️ Calculate
        run: cd t && ..\gcosts.exe -pricing="..\pricing.yml"
      - name: 🌡️ Test n2-standard-8 in euw4
        run: Select-String -Path .\t\COSTS.csv -pattern "europe-west4;vm;n2-standard-8;249"