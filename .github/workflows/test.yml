name: Test

on:
  push:
    paths:
      - 'gcosts.pl'
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: CI/CD Test
    # Same OS as in release.yml
    runs-on: ubuntu-18.04
    steps:
      - name: 🔧 Install dependencies
        run: |
          sudo apt-get install   \
            libapp-options-perl  \
            libyaml-libyaml-perl \
            libpar-packer-perl

      - name: 🛎️ Checkout
        uses: actions/checkout@v2

      # Test pricing
      - name: 🌡️ Test gcosts.pl
        run: |
          perl gcosts.pl --version && \
          cd t && \
          perl ../gcosts.pl -pricing=../pricing.yml && \
          bash test.sh && \
          rm *.csv

      # Pack 'gcosts.pl' into executable 'gcosts'
      - name: ⏳ Compile gcosts
        run: |
          pp -vvv -l libyaml-0.so.2 -o gcosts gcosts.pl

      # Test pricing
      - name: 🌡️ Test gcosts
        run: |
          ./gcosts --version && \
          cd t && \
          ../gcosts -pricing=../pricing.yml && \
          bash test.sh && \
          rm *.csv

      # Test Linux operating systems
      - name: 🐧 Test Debian 10 (Buster)
        run: |
          docker pull debian:10
          docker run -v $PWD:/temp/test debian:10 /temp/test/gcosts --version

      - name: 🐧 Test Debian 11 (Bullseye)
        run: |
          docker pull debian:11
          docker run -v $PWD:/temp/test debian:11 /temp/test/gcosts --version

      - name: 🐧 Test Ubuntu 20.04 (Focal)
        run: |
          docker pull ubuntu:20.04
          docker run -v $PWD:/temp/test ubuntu:20.04 /temp/test/gcosts --version

      - name: 🐧 Test Ubuntu 22.04 (Jammy Jellyfish)
        run: |
          docker pull ubuntu:22.04
          docker run -v $PWD:/temp/test ubuntu:22.04 /temp/test/gcosts --version

      - name: 🐧 Test Rocky Linux 8
        run: |
          docker pull rockylinux:8
          docker run -v $PWD:/temp/test rockylinux:8 /temp/test/gcosts --version

      - name: 🐧 Test Alpine Linux
        run: |
          docker pull alpine:latest
          docker run -v $PWD:/temp/test alpine:latest /temp/test/gcosts --version