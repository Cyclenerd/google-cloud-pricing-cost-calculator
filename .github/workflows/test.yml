name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Test
    # https://github.com/actions/virtual-environments/
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ”§ Install dependencies
        run: |
          sudo apt-get install   \
            libapp-options-perl  \
            libwww-perl          \
            libjson-xs-perl      \
            libyaml-libyaml-perl \
            libdbd-csv-perl      \
            libdbd-sqlite3-perl

      # https://github.com/marketplace/actions/setup-go-environment
      - name: ğŸ”§ Setup go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'gcosts/go.mod'
          cache-dependency-path: 'gcosts/go.sum'

      # Tests Perl scripts
      - name: ğŸŒ¡ï¸ Test skus.pl
        run: cd build && perl skus.pl --version
      - name: ğŸŒ¡ï¸ Test mapping.pl
        run: cd build && perl mapping.pl --version
      - name: ğŸŒ¡ï¸ Test pricing.pl
        run: cd build && perl pricing.pl --version

      # https://github.com/marketplace/actions/run-golangci-lint
      - name: ğŸŒ¡ï¸ Lint gcosts
        uses: golangci/golangci-lint-action@v3
        with:
          working-directory: gcosts

      - name: ğŸ³ Build gcosts
        run: cd gcosts && go build -o gcosts main.go && ./gcosts --version

      # Test binary
      - name: ğŸŒ¡ï¸ Test gcosts
        run: cd gcosts && ./gcosts help
      - name: ğŸŒ¡ï¸ Test gcosts region
        run: cd gcosts && ./gcosts region -p ../pricing.yml
      - name: ğŸŒ¡ï¸ Test gcosts compute instance
        run: cd gcosts && ./gcosts compute instance -p ../pricing.yml
      - name: ğŸŒ¡ï¸ Test gcosts calc
        run: cd gcosts && ./gcosts calc -d ../t -p ../pricing.yml
