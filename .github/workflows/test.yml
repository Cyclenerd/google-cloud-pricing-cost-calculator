name: Test

on:
  push:
    paths:
      - 'gcosts.pl'
  pull_request:
  workflow_dispatch:

jobs:
  # Linux x86-64
  # https://github.com/actions/runner-images/blob/main/images/linux/Ubuntu1804-Readme.md
  linux:
    name: Linux
    # Ubuntu 18.04 with older glibc for Debian 10 (Buster) support
    # Same as in release.yml
    runs-on: ubuntu-18.04
    steps:
      - name: 🔧 Install dependencies
        run: |
          sudo apt-get install   \
            libapp-options-perl  \
            libyaml-libyaml-perl \
            libpar-packer-perl
      - name: 🛎️ Checkout
        uses: actions/checkout@v2
      # Test pricing
      - name: 🌡️ Test gcosts.pl
        run: |
          perl gcosts.pl --version && \
          cd t && \
          perl ../gcosts.pl -pricing=../pricing.yml && \
          bash test.sh && \
          rm *.csv
      # Pack 'gcosts.pl' into executable 'gcosts'
      - name: ⏳ Compile gcosts
        run: |
          pp -vvv -l libyaml-0.so.2 -o gcosts gcosts.pl
      # Test pricing
      - name: 🌡️ Test gcosts
        run: |
          ./gcosts --version && \
          cd t && \
          ../gcosts -pricing=../pricing.yml && \
          bash test.sh && \
          rm *.csv
      # Test Debian
      - name: 🐧 Test Debian 10 (Buster)
        run: |
          docker pull debian:10
          docker run -v $PWD:/temp/test debian:10 /temp/test/gcosts --version
      - name: 🐧 Test Debian 11 (Bullseye)
        run: |
          docker pull debian:11
          docker run -v $PWD:/temp/test debian:11 /temp/test/gcosts --version
      # Test Ubuntu
      - name: 🐧 Test Ubuntu 20.04 (Focal)
        run: |
          docker pull ubuntu:20.04
          docker run -v $PWD:/temp/test ubuntu:20.04 /temp/test/gcosts --version
      - name: 🐧 Test Ubuntu 22.04 (Jammy Jellyfish)
        run: |
          docker pull ubuntu:22.04
          docker run -v $PWD:/temp/test ubuntu:22.04 /temp/test/gcosts --version
      # Test Rock Linux
      - name: 🐧 Test Rocky Linux 8
        run: |
          docker pull rockylinux:8
          docker run -v $PWD:/temp/test rockylinux:8 /temp/test/gcosts --version
      - name: 🐧 Test Rocky Linux 9
        run: |
          docker pull rockylinux:9
          docker run -v $PWD:/temp/test rockylinux:9 /temp/test/gcosts --version
  # Windows x86-64
  # https://github.com/actions/runner-images/blob/main/images/win/Windows2022-Readme.md
  windows:
    name: Windows
    needs: linux
    runs-on: windows-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v2
      # Install requirements
      - name: 🔧 Install requirements
        run: cpanm --installdeps .
      # Test pricing
      - name: 🌡️ Version
        run: perl gcosts.pl --version
      - name: 🌡️ Calculate
        run: cd t && perl ..\gcosts.pl -pricing="..\pricing.yml"
      - name: 🌡️ Test n2-standard-8 in euw4
        run: Select-String -Path .\t\COSTS.csv -pattern "europe-west4;vm;n2-standard-8;249"