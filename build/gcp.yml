      - asia-northeast1
      - asia-northeast2
  eur4:
    regions:
      - europe-north1
      - europe-west4
  nam4:
    regions:
      - us-central1
      - us-east1

# https://cloud.google.com/storage/docs/locations#location-mr
multi-region:
  asia-multi:
    description: Data centers in Asia
  europe-multi:
    description: Data centers within member states of the European Union
  us-multi:
    description: Data centers in the United States


# Storage
storage:
  # https://cloud.google.com/storage/docs/storage-classes#classes
  bucket:
    standard:
    standard-dual:
    standard-multi:
    nearline:
    nearline-dual:
    nearline-multi:
    coldline:
    coldline-dual:
    coldline-multi:
    archiv:
    archiv-dual:
    archiv-multi:
    dra:
    dra-dual:
    dra-multi:


# Compute Engine
compute:
  # Persistent disks
  # https://cloud.google.com/compute/docs/disks#pdspecs
  storage:
    # Zonal (one zone)
    local:
      type: pd-local
    hdd:
      type: pd-standard
    ssd:
      type: pd-ssd
    balanced:
      type: pd-balanced
    extreme:
