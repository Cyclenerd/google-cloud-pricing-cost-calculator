# https://cloud.google.com/storage/docs/locations#location-dr
dual-region:
  asia1:
    regions:
      - asia-northeast1
      - asia-northeast2
  eur4:
    regions:
      - europe-north1
      - europe-west4
  nam4:
    regions:
      - us-central1
      - us-east1

# https://cloud.google.com/storage/docs/locations#location-mr
multi-region:
  asia-multi:
    description: Data centers in Asia
  europe-multi:
    description: Data centers within member states of the European Union
  us-multi:
    description: Data centers in the United States


# Storage
storage:
  # https://cloud.google.com/storage/docs/storage-classes#available_storage_classes
  bucket:
    standard:
      min-duration: 0
    standard-dual:
      min-duration: 0
    standard-multi:
      min-duration: 0
    nearline:
      min-duration: 30
    nearline-dual:
      min-duration: 30
    nearline-multi:
      min-duration: 30
    coldline:
      min-duration: 90
    coldline-dual:
      min-duration: 90
    coldline-multi:
      min-duration: 90
    archiv:
      min-duration: 365
    archiv-dual:
      min-duration: 365
    archiv-multi:
      min-duration: 365
    dra:
      min-duration: 0
    dra-dual:
      min-duration: 0
    dra-multi:
      min-duration: 0


# Compute Engine
compute:
  # Persistent disks
  # https://cloud.google.com/compute/docs/disks#introduction
  storage:
    # Zonal (one zone)
    local:
      type: pd-local
      min: 375
      increment: 375
      # 9 TB per instance
      max: 375
    hdd:
      type: pd-standard
      min: 10
      increment: 1
      # 257 TB per instance
      max: 64000
    ssd:
      type: pd-ssd
      min: 10
      increment: 1
      # 257 TB per instance
      max: 64000
    balanced:
      type: pd-balanced
      min: 10
      increment: 1
      # 257 TB per instance
      max: 64000
    extreme:
      type: pd-extreme
      min: 500
      increment: 1
      # 257 TB per instance
      max: 64000
    # Hyperdisk
    hyperdisk-extreme:
      type: hyperdisk-extreme
      min: 10
      increment: 1
      max: 64000
    # Regional (two zones in the same region)
    hdd-replicated:
      type: pd-standard
      min: 200
      increment: 1
      # 257 TB per instance
      max: 64000
    ssd-replicated:
      type: pd-ssd
      min: 10
      increment: 1
      # 257 TB per instance
      max: 64000
    balanced-replicated:
      type: pd-balanced
      min: 10
      increment: 1
      # 257 TB per instance
      max: 64000
    snapshot:
      type: pd-snapshot
      increment: 1

  # Virtual machine instances
  # VM instance pricing : https://cloud.google.com/compute/vm-instance-pricing
  instance:
    # bandwidth: Maximum egress bandwidth (Gbps)
    # https://cloud.google.com/compute/docs/general-purpose-machines

    # E2:
    # » Intel and AMD EPYC Rome processors
    # » Cost-optimized sizes between 2 to 32 vCPUs with a ratio of 0.5 GB to 8 GB of memory per vCPU
    # » Do not offer sustained-use discounts
    # » Do not support GPUs, local SSDs, sole-tenant nodes, or nested virtualization
    # E2 shared-core
    e2-micro:
      type: e2
      # Fractional vCPU of 0.25
      cpu: 0.25
      ram: 1
      bandwidth: 1
    e2-small:
      type: e2
      # Fractional vCPU of 0.5
      cpu: 0.5
      ram: 2
      bandwidth: 1
    e2-medium:
      type: e2
      # Fractional vCPU of 1
      cpu: 1
      ram: 4
      bandwidth: 2
    # E2 standard
    # 4 GB of system memory per vCPU
    e2-standard-2:
      type: e2
      cpu: 2
      ram: 8
      bandwidth: 4
    e2-standard-4:
      type: e2
      cpu: 4
      ram: 16
      bandwidth: 8
    e2-standard-8:
      type: e2
      cpu: 8
      ram: 32
      bandwidth: 16
    e2-standard-16:
      type: e2
      cpu: 16
      ram: 64
      bandwidth: 16
    e2-standard-32:
      type: e2
      cpu: 32
      ram: 128
      bandwidth: 16
    # E2 high-memory
    # 8 GB of system memory per vCPU
    e2-highmem-2:
      type: e2
      cpu: 2
      ram: 16
      bandwidth: 4
    e2-highmem-4:
      type: e2
      cpu: 4
      ram: 32
      bandwidth: 8
    e2-highmem-8:
      type: e2
      cpu: 8
      ram: 64
      bandwidth: 16
    e2-highmem-16:
      type: e2
      cpu: 16
      ram: 128
      bandwidth: 16
    # E2 high-cpu
    # 1 GB of system memory per vCPU
