      type: e2
      cpu: 2
      ram: 2
      bandwidth: 4
    e2-highcpu-4:
      type: e2
      cpu: 4
      ram: 4
      bandwidth: 8
    e2-highcpu-8:
      type: e2
      cpu: 8
      ram: 8
